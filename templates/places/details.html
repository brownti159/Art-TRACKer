<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Details</title>
</head>
<body>
    <article>
        <img src={{work.photo}}>
        <p>Title:{{work.title}}</p>
        {% for artist in work.creators.all %}
        <p>Creator:{{artist}}</p>
        {% endfor %}
        <p>Year Created:{{work.year}}</p>
        <p>Type:{{work.category}}</p>
        <p>Description:{{work.description}}</p>
        <p>Wheelchair Accessible:{{work.wheelchairAccessible}}</p>
    </article>
</body>
</html>
